<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-white">
    <div class="container text-center py-5">
        <h1>Your Wallet</h1>
        <p>Balance: ৳{{ user.wallet_balance }}</p>
        <h3>Game History</h3>
        <table class="table table-dark table-striped">
            <thead>
                <tr>
                    <th>Game</th>
                    <th>Amount Earned</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for history in game_history %}
                <tr>
                    <td>{{ history.game_name }}</td>
                    <td>৳{{ history.amount_earned }}</td>
                    <td>{{ history.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('play_game') }}" class="btn btn-primary mt-3">Play Again</a>
    </div>
</body>
</html>
